<p>Debut Social is part of <a target="_blank" href="http://drupal.org/project/debut">Debut</a>, a set of baseline Drupal <a target="_blank" href="http://drupal.org/project/features">Features</a> designed to work independently yet integrate seamlessly together.</p>
<p>Debut Social allows simple linking and following as well as forwarding.</p>
<p>See the <a href="http://drupal.org/project/debut_social">Debut Social</a> project page on drupal.org for more information.</p>
